<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<title>Frontend Mentor | Interactive rating component</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">





  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{padding: 0%;
    margin: 0%;
  box-sizing: border-box;
  font-family: 'Overpass', sans-serif;
}

body{
--Orange: hsl(25, 97%, 53%);
--White: hsl(0, 0%, 100%);
--LightGrey: hsl(217, 12%, 63%);
--MediumGrey: hsl(216, 12%, 54%);
--DarkBlue: hsl(213, 19%, 18%);
--VeryDarkBlue: hsl(216, 12%, 8%);
background-color: var(--VeryDarkBlue);
}
p{font-size:15px;color: var(--LightGrey);margin:0 10%;text-align: left;}

  .rate-now{
    display: flex;
  }
  
  .rate-now input[type="radio"] {
    opacity: 0.01;
    z-index: 100;
  }
  
  .rate-now input[type="radio"]:checked+label,
  .Checked+label {
    
    
   


    background-color: var(--White);font-size: 150%;color:var(--LightGrey)
  }


input[type="submit"]{background-color: var(--Orange);width:20rem;height: 3rem;border-radius: 25px;color:var(--White);font-size: 18px;}
input[type="submit"]:hover{font-size: 150%;cursor: pointer;}

  h1{text-align: left;
    padding-bottom: 1rem;
    
    color:var(--White);
    margin-left:10%;
  }
  
  .rate-now label {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display:flex;
    background-color: var(--DarkBlue);
    color: var(--MediumGrey);
    cursor: pointer;
    display: flex;
    justify-content: space-around;
    align-items: center;
    
  }
  
  .rate-now label:hover {
    background: var(--Orange);
  }
.round-container{background-color: var(--DarkBlue);padding: 15px;border-radius:50%}
li{list-style-type: none;}
ul{display:flex;margin:0 5%;justify-content: space-around;align-content: center;}
.container{display:flex;justify-content: space-around;align-content: center;width:100%;height:100%}
.placement{display:flex;justify-content: left;align-content: center;margin:5%}
.center{display:flex;justify-content: space-around;align-content: center;}
.card{width: 375px;
      height: 375px;
      border:3px solid var(--DarkBlue);
      border-radius:20px;
      background-color:var(--VeryDarkBlue);
    }
    .margin10{margin-top: 1rem;}
    .marginleft{margin-left: 2rem;}

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
<img src="design/desktop-design.jpg" alt="">
  <!-- Rating state start -->
<div class="container">
  <div class="card">
     <div class="marginleft">
      <div class="placement"><img class="round-container" src="images/icon-star.svg"></div>
    </div>
    <h1>How did we do?</h1>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <form action="/action_page.php">
      
      <ul class="rate-now">
        <li>
          <input type="radio" id="one" name="rating" />
          <label for="one">1</label>
        </li>
        <li>
          <input type="radio" id="two" name="rating" />
          <label for="two">2</label>
        </li>
        <li>
          <input type="radio" id="three" name="rating"/>
          <label for="three">3</label>
        </li>
        <li>
          <input type="radio" id="four" name="rating" />
          <label for="four">4</label>
        </li>
        <li>
          <input type="radio" id="five" name="rating" />
          <label for="five">5</label>
        </li>
      </ul>
      <div class="center margin10">
      <input type="submit" class="center margin10" value="Submit"/>
    </div>
  </form>
  </div>
</div>
